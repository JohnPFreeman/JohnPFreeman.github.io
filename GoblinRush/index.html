<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Goblin Rush</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: white; /* Letterbox color */
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        display: block;
        /* Keep original canvas size — scale with transform */
        transform-origin: top left;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <main></main>

    <script src="menus.js"></script>
    <script src="arrows.js"></script>
    <script src="player.js"></script>
    <script src="mathFuncs.js"></script>
    <script src="levels.js"></script>
    <script src="arrowToken.js"></script>
    <script src="enemy.js"></script>
    <script src="sketch.js"></script>

    <!-- ✅ The scaling logic goes last -->
    <script>
      window.addEventListener('load', () => {
        const canvas = document.querySelector('canvas');

        function resizeCanvas() {
          const scaleX = window.innerWidth / 500;
          const scaleY = window.innerHeight / 400;
          const scale = Math.min(scaleX, scaleY);
          canvas.style.position = 'absolute';
          canvas.style.left = '50%';
          canvas.style.top = '50%';
          canvas.style.transformOrigin = 'top left';
          canvas.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
      });
    </script>
  </body>
</html>
