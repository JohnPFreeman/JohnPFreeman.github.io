<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Goblin Rush</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top left;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script>
      function scaleCanvasToFit() {
        const scaleX = window.innerWidth / width;
        const scaleY = window.innerHeight / height;
        const scale = Math.min(scaleX, scaleY); // preserve aspect ratio

        const canvasElt = document.querySelector('canvas');
        canvasElt.style.transform = 'translate(-50%, -50%) scale(${scale})';
      }

      window.addEventListener('resize', scaleCanvasToFit);
      window.addEventListener('load', scaleCanvasToFit);
    </script>
    <main>

  </body>
</html>
